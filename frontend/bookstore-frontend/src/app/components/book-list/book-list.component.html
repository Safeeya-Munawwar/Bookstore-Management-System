<h2>Book List</h2>

<div class="search-bar">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search books..." />
  <button (click)="searchBooks()">Search</button>
  <button (click)="loadBooks()">Clear</button>
</div>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Publish Date</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">

      <ng-container *ngIf="editingBook?.id === book.id; else displayRow">
        <td><input [(ngModel)]="editingBook!.title" /></td>
        <td><input [(ngModel)]="editingBook!.author" /></td>
        <td><input [(ngModel)]="editingBook!.isbn" /></td>
        <td><input type="date" [(ngModel)]="editingBook!.publishDate" /></td>
        <td><input [(ngModel)]="editingBook!.email" /></td>        
        <td>
          <button (click)="saveEdit()">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
        </td>
      </ng-container>

      <ng-template #displayRow>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publishDate | date:'shortDate' }}</td>
        <td>{{ book.email }}</td>
        <td>
          <button (click)="startEdit(book)">Edit</button>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </ng-template>
      
    </tr>
  </tbody>
</table>
